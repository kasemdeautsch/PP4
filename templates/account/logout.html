{% extends "base.html" %} 
{% load i18n %} 
{% block head_title %}{% trans "Sign Out" %}{% endblock %} 

<!-- Bootstrap elements and classes to logout page -->
 <!-- 'Code institute' login page-->
{% block content %}
<div class="container mt-5">
 <div class="row">
  <div class="col-10 card-color offset-1">
    <div class="row">
      <div class="col mt-3">
        <h3 class="mb-3">{% trans "Sign Out" %}</h3>
  
        <p>{% trans 'Are you sure you want to sign out?' %}</p>
      </div>
    </div>
    <div class="row">
      <div class="col mt-3">
        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %} {% if redirect_field_value %}
          <input
            type="hidden"
            name="{{ redirect_field_name }}"
            value="{{ redirect_field_value }}"
          />
          {% endif %}
          <button class="btn btn-primary right mb-2" type="submit">
            {% trans 'Sign Out' %}
          </button>
        </form>
      </div>
    </div>
  </div>
 </div>
</div>
{% endblock %}
