{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block make %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form id= "reservationForm" class= "row g-3" method= "post" action="">

                {{ reservation_form | crispy}}
                {% csrf_token %}
                <button id="submitButton" class="btn btn-info btn-lg"  type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
