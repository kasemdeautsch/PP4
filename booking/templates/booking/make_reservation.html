{% extends "base.html" %} 
{% load crispy_forms_tags %} 
{% block make %}
<!-- Form in a Boostrap column to Book a reservation-->
<div class="container">
  <div class="row">
    <div class="col-md-10 col-lg-8">
      <form
        id="reservationForm"
        class="m-3 p-3 card-color"
        method="post"
        action=""
      >
        <h3 class="card-title pb-2">Make Booking:</h3>
        <div class="p-3">{{ reservation_form | crispy}}</div>

        {% csrf_token %}
        <div class="col-12">
          <button
            id="submitButton"
            class="btn btn-info btn-lg mx-3 book-button"
            type="submit"
          >
            Save
          </button>
          <a href="{% url 'home' %}" class="btn btn-primary btn-lg"
            >&laquo; Back</a
          >
        </div>
        <!--
        {% for field in reservation_form %}
          {% if field.errors %}
            <div class="error">{{ field.errors }}</div>
          {% endif %}
        {% endfor %}
        
        <p>Errors: {{ reservation_form.errors }}</p>
      -->
      </form>
    </div>
  </div>
</div>
{% endblock %}
