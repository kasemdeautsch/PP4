
{% extends "base.html" %}

{% block reservations %}

<section class="container-fluid">
    <div class="row">

        <!-- Reservations Column -->
        
        <div class="col-12 mt-3 left">
            <div class="card m-3 p-3">
                <div class="card-body text-center c-color">
                    <h1 class="card-title mb-3 display-5 pb-3">My Bookings!</h1>
                  {% for reservation in reservations %}
                  
                  <p class="card-text mb-4" id="reservation{{ reservation.id}}">
                    {{ reservation }}
                  </p>
                  {% if user.is_authenticated and reservation.user == request.user %}
                  <button class="btn btn-warning me-3 mb-3" data-comment_id="{{ reservation.id }}">Delete Booking</button>
                  <button class="btn btn-info mb-3" data-comment_id="{{ reservation.id }}">Edit Booking</button>
                  {% else %}
                  <p>Please login to book for a meal.</p>
                  {% endif %}
                  {% endfor %}
                  <div class="col-12 mt-3">
                    <a href="{% url 'home' %}" class="btn btn-primary btn-lg">&laquo;Back..</a>
                    
                </div>
                </div>
                
            </div>
            
        </div>
        
    </div>
    
</section>

{% endblock reservations %}
